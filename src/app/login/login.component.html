<div class=" vh-100 w-75 m-auto py-5">
  <div *ngIf='error' class="alert alert-danger">
    <p>{{ error }}</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)= "submitLoginForm(loginForm)">

    <div class="form-group">
      <label class="my-2" for="email">Email :</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert my-2 alert-danger">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is Required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid</p>
      </div>
    </div>


    <div class="form-group">
      <label class="my-2" for="password">Password :</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert my-2 alert-danger">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is Required</p>
      </div>
    </div>
    <button [disabled]='loginForm.invalid' type="submit" class="btn btn-info px-4 py-2 mt-3">Login</button>
  </form>
</div>
