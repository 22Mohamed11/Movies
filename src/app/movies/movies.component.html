<div class="container mt-5">
  <div class="row ">
    <div *ngIf="filteredMovies.length === 0" class="col-12 text-center">
      <p>No movies found</p>
    </div>
    <div *ngFor=" let movie of filteredMovies "  class=" col-sm-4 col-md-3 col-lg-2">
      <div class="movie my-2 position-relative">
        <a [routerLink]='["/moviedetails",movie.id]'>
          <img class="w-100" [src]="imgPrefix+movie.poster_path" [alt]='movie.title'>
          <h3 class=" my-2 h6">{{movie.title}}</h3>
          <div class="vote">
            {{movie.vote_average}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
