<div class="container">
  <div class="row">
    <div *ngFor=" let person of trendingPeople"  class=" pt-2 mt-4 col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="movie my-2 position-relative">
        <img class="w-100" [src]="imgPrefix+person.profile_path" [alt]='person.name'>
        <h3 class=" my-2 h6">{{person.name}}</h3>
      </div>
    </div>
  </div>
</div>
